<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Signin</title>
    <link rel="stylesheet" href="Science.css">
</head>
<body>
    <form action="LoginControl" method="post">
        <nav>
            <div class="nav">
                <div class="emblem"><img src="graduation.png" alt=""></div>
                <div class="name">
                    <div class="college">Science School of Technology</div>
                    <div class="moto">Experiance the Beauty of Science</div>
                </div>
                <div class="account">
                    <div class="signin"><a href="ScienceHome.html" style="text-decoration: none; color: #01035c;">Home</a></div>
                    <div class="new"><a href="ScienceCreate.html" style="text-decoration: none; color: #01035c;">SignUp</a></div>
                </div>
            </div>
        </nav>
        <div class="body">
                        
                        <div id="signin">
                            <div id="photo"><img src="graduated (2).png" alt=""></div>
                            <div id="table">
                                <table>
                                	<tr colspan="2">
                                        <th>SignIn</th>
                                    </tr>
                                    <tr>
                                        <td>Username</td>
                                        <td><input type="text" name="user" id="user"></td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td><input type="password" name="password" id="password"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input value="Submit" type="submit" style="font-size:25px; font-family: sans-serif; background-color: rgb(48, 48, 107); color: white; padding: 4px 4px;margin-left: 70px;margin-top: 15%;"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

        </div>
    </form>
    <script src="Science.js"></script>
</body>
</html>
