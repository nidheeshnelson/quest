<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Profile Edit</title>
    <link rel="stylesheet" href="Science.css">
</head>
<body>
    <form action="StaffControl5" method="get">
        <nav>
            <div class="nav">
                <div class="emblem"><img src="graduation.png" alt=""></div>
                <div class="name">
                    <div class="college">Science School of Technology</div>
                    <div class="moto">Experiance the Beauty of Science</div>
                </div>
                <div class="account">
                    <div class="signin"><a href="StaffControl" style="text-decoration: none; color: #01035c;">Main Menu</a></div>
                    <div class="new"><a href="StaffControl5" style="text-decoration: none; color: #01035c;">Go Back</a></div>
                </div>
            </div>
        </nav>
        <div class="body">
                        
                        <div id="signin">
                            <div id="photo"><img src="graduation (1).png" alt=""></div>
                            <div id="table">
                                <table>
                                    <tr>
                                        
                                        <th colspan="2"><h3>STAFF PROFILE</h3></th>
                                    </tr>
                                    <tr>
                                        <td>Full Name</td>
                                        <td><input type="text" name="name" id="name"></td>
                                    </tr>
                                    <tr>
                                        <td>Email id</td>
                                        <td><input type="email" name="email" id="email"></td>
                                    </tr>
                                    <tr>
                                        <td>Phone Number</td>
                                        <td><input type="text" name="phone" id="phone"></td>
                                    </tr>
                                    <tr>
                                        <td>User Name</td>
                                        <td><input type="text" name="user" id="user"></td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td><input type="password" name="password" id="password"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input value="Register" type="submit" style="font-size:25px; font-family: sans-serif; background-color: rgb(48, 48, 107); color: white; padding: 4px 4px;margin-left: 70px;margin-top: 15%;"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

        </div>
    </form>
    <script src="Science.js"></script>
</body>
</html>
