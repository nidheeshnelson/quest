<!DOCTYPE html>
<html>
    <head>
<title>Form</title>
<link rel="stylesheet" href="id.css">
    </head>
    <body style="background-color: cornsilk;">
        <h1>HTML Form</h1>
        <div style="background-color: aquamarine;">
        <form >
            <label for="first name">First Name:</label>
            <input type="text" name="first name" id="first name">
            
            <label for="middle name">Middle Name:</label>
            <input type="text" name="middle name" id="middle name">
            <br>
            <label for="last name">Last Name:</label>
            <input type="text" name="last name" id="last name">
            <br>
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div style="background-color: cadetblue;">
        <h2>Gender</h2>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="female" id="female">
        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
    </div>
    <div style="bottom: auto; background-color: brown;">
        <h2>Contact</h2>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30"rows="10"></textarea>

    </div>
    <div style="background-color: crimson;">
        <h3>State</h3>
        <label for="state"> State</label>
        <select name="state" id="state">
            <option value="kerala">Kerala</option>
            <option value="tamilnadu">Tamilnadu</option>
            <option value="karnadaka">Karnadaka</option>
            <option value="kerala">Kerala</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Pondicheri">Pondicheri</option>
        </select>
    </div>
    <div style="background-color: aquamarine;">
        <h4>Upload Photo</h4>
        <label for="Photo">Upload</label>
        <input type="file" name="photo" id="photo">
    </div>


    </body>
</html>
