<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2{
            margin: 0%;
            width: 100%;
            height: 1000px;
            background-image: linear-gradient(rgb(201, 124, 124),rgb(185, 185, 94),rgb(126, 126, 187),rgb(197, 197, 139),rgb(153, 86, 97));
        }
        .box{
            margin: 0%;
            width: 100%;
            height: 1000px;
            background-image: linear-gradient(rgb(201, 124, 124),rgb(196, 197, 122),rgb(126, 126, 187),rgb(197, 197, 139),rgb(153, 86, 97));
        }
.con{
   
    margin-left: auto;
    margin-right: auto;
    position: relative;
    top: 20%;
    width: 70%;
    height: 500px;
    display: flex;
    gap: 20%;
    background-color: black;
    
}
.name{
    width: 50%;
    height: 100%;
    color: white;
}
.dp{
    width: 50%;
    height: 100%;
}
img{
    border-radius: 100%;
    display: flex;
    margin-left: auto;
    margin-right: auto;
    margin-top: 18%;
    margin-bottom: auto;
}
h1{
    margin-top: 42%;
text-align: center;
font-family: sans-serif;
}
h3{
text-align: center;
font-family: sans-serif;

}
.tab{
    display: flex;
    justify-content: space-around;
    margin-top: 20%;
}
.icon{
    width: 200px;
    height: 50px;
    font-weight: bolder;
    text-align: center;
    font-size: xx-large;
}
#fb{
    border-radius: 30%;
    color: blue;
    font-family: Helvetica;
}
#fb:hover{
    background-color: blue;
    color: white;
}
#tw{
    border-radius: 30%;
    color: darkturquoise;
}
#tw:hover{
    background-color: darkturquoise;
    color: black;
}
#wh{
    border-radius: 30%;
    color: green;
}
#wh:hover{
    background-color: green;
    color: white;
}
#ld{
    border-radius: 30%;
    color: cornflowerblue;
}
#ld:hover{
    background-color: cornflowerblue;
    color: black;
}


    </style>
</head>
<body>
    <div class="box">
        <div class="con">
            <div class="name">
                <h1>Nidheesh Nelson</h1>
                <h3>Full Stack Java Developer</h3>
            </div>
            <div class="dp">
                <img src="Nidheesh.jpg" alt="">
            </div>
        </div>
    <div class="tab">
<div><form action="https://www.facebook.com"><button class="icon" id="fb">Facebook</button></form></div>
<div><form action=""><button class="icon" id="tw">Twitter</button></form></div>
<div><button class="icon" id="wh">Whatsapp</button></div>
<div><button class="icon" id="ld">LinkedIn</button></div>
        </div>
    </div>
    <div class="box2">

    </div>
   
</body>
</html>
