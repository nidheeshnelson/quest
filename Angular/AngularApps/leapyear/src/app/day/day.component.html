<h3>Enter a number from 1 to 7</h3>
<input type="number" name="days" [(ngModel)]="num">
<button (click)="week()">Search</button>
<div [ngSwitch]="check">
<div *ngSwitchCase="1">
    <h1>Sunday</h1>
</div>
<div *ngSwitchCase="2">
    <h1>Monday</h1>
</div>
<div *ngSwitchCase="3">
    <h1>Tuesday</h1>
</div>
<div *ngSwitchCase="4">
    <h1>Wednesday</h1>
</div>
<div *ngSwitchCase="5">
    <h1>Thursday</h1>
</div>
<div *ngSwitchCase="6">
    <h1>Friday</h1>
</div>
<div *ngSwitchCase="7">
    <h1>Saturday</h1>
</div>
</div>
